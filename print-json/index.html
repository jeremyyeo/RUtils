<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript - read JSON from URL</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="mypanel"></div>

    <script>
    $.getJSON('http://jeremyyeo.github.io/sampleR/print-json/list.json', function(process) {
        $.each(process, function(index, value){
            $.getJSON(value, function(data){
                var text = `<b>Name:</b> ${data.name}<br>
                            <b>List:</b> <code>` + 
                            data.items.sort().join(', ') +
                            `</code><br><br>`;
                $(".mypanel").append(text)    
            });
        }); 
    });
    </script>
    
</body>
</html>
